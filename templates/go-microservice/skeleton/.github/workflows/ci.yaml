name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: fmt
        run: |
          test -z "$(gofmt -l .)"
      - name: test
        run: go test ./...
      - name: build
        run: go build ./cmd/server
