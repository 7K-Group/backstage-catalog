apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-microservice
  title: Go Microservice
  description: Minimal Go HTTP microservice scaffolded as a Backstage Component
  tags:
    - go
    - microservice
spec:
  owner: group:platform
  type: service

  parameters:
    - title: Service details
      required:
        - name
        - description
        - owner
        - system
        - modulePath
      properties:
        name:
          title: Name
          type: string
          description: Unique service name (kebab-case recommended)
          ui:autofocus: true
          pattern: '^[a-z0-9]([a-z0-9-]*[a-z0-9])?$'
        description:
          title: Description
          type: string
        owner:
          title: Owner
          type: string
          description: Owning group or user
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
              - User
        system:
          title: System
          type: string
          description: System this service belongs to
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - System
        modulePath:
          title: Go module path
          type: string
          description: For example github.com/your-org/your-repo
          pattern: '^[^\s]+$'

    - title: Repository
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch
      name: Fetch skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          modulePath: ${{ parameters.modulePath }}

    - id: publish
      name: Publish repository
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: ${{ parameters.description }}
        defaultBranch: main

    - id: register
      name: Register in Backstage
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: component:default/${{ parameters.name }}
