apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: user-entity
  title: Catalog User Entity
  description: Create a new Backstage User entity in this catalog repository.
  tags:
    - catalog
    - user
    - identity
spec:
  owner: group:default/core-team
  type: user

  parameters:
    - title: User details
      required:
        - userName
        - displayName
        - email
        - team
      properties:
        userName:
          title: Username
          type: string
          description: Unique username for Backstage (kebab-case recommended).
          pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
        displayName:
          title: Display name
          type: string
          description: Full name shown in Backstage.
        email:
          title: Email
          type: string
          format: email
          description: Corporate email address.
        team:
          title: Team group
          type: string
          description: Team this user belongs to.
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: Group
              spec.type: team

    - title: Catalog repository (advanced)
      required:
        - catalogOwner
      properties:
        catalogOwner:
          title: Catalog repo owner
          type: string
          description: GitHub org/user that owns the backstage-catalog repository.
          default: 7KGroup

  steps:
    - id: fetch-base
      name: Fetch catalog repository
      action: fetch:plain
      input:
        url: https://github.com/${{ parameters.catalogOwner }}/backstage-catalog/tree/main

    - id: fetch
      name: Fetch skeleton
      action: fetch:template
      input:
        url: ./skeleton
        templateFileExtension: .njk
        targetPath: .
        values:
          userName: ${{ parameters.userName }}
          displayName: ${{ parameters.displayName }}
          email: ${{ parameters.email }}
          team: ${{ parameters.team }}

    - id: read-acme
      name: Read identity files
      action: fs:readdir
      input:
        paths:
          - catalog/acme
        recursive: false

    - id: update-identities-location
      name: Update identities location
      action: fetch:template:file
      input:
        url: ./acme-corp.yaml.njk
        targetPath: catalog/acme-corp.yaml
        replace: true
        values:
          acmeFiles: ${{ steps['read-acme'].output.files }}

    - id: publish-pr
      name: Create pull request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=${{ parameters.catalogOwner }}&repo=backstage-catalog
        targetBranchName: main
        branchName: chore/add-user-${{ parameters.userName }}
        title: Add catalog user ${{ parameters.userName }}
        description: |
          Adds a new Backstage user entity for ${{ parameters.displayName }}.
          - User file: `catalog/acme/user-${{ parameters.userName }}.yaml`
          - Aggregator update: `catalog/acme-corp.yaml`

  output:
    links:
      - title: Open Pull Request
        url: ${{ steps['publish-pr'].output.remoteUrl }}
