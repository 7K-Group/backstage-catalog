apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: user-entity
  title: Catalog User Entity
  description: Create a new Backstage User entity in this catalog repository.
  tags:
    - catalog
    - user
    - identity
spec:
  owner: group:default/core-team
  type: user

  parameters:
    - title: User details
      required:
        - userName
        - displayName
        - email
        - memberOf
      properties:
        userName:
          title: Username
          type: string
          description: Unique username for Backstage (kebab-case recommended).
          pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
        displayName:
          title: Display name
          type: string
          description: Full name shown in Backstage.
        email:
          title: Email
          type: string
          format: email
          description: Corporate email address.
        memberOf:
          title: Team
          type: string
          description: Team this user belongs to.
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: Group
              spec.type: team

  steps:
    - id: fetch-base
      name: Fetch catalog repository
      action: fetch:plain
      input:
        url: https://github.com/7KGroup/backstage-catalog/tree/main

    - id: fetch
      name: Fetch skeleton
      action: fetch:template
      input:
        url: ./skeleton
        templateFileExtension: .njk
        targetPath: .
        values:
          userName: ${{ parameters.userName }}
          displayName: ${{ parameters.displayName }}
          email: ${{ parameters.email }}
          memberOf: ${{ parameters.memberOf }}

    - id: append-location
      name: Append user to identities location
      action: roadiehq:utils:fs:append
      input:
        path: catalog/acme-corp.yaml
        content: "\n    - ./acme/user-${{ parameters.userName }}.yaml"

    - id: publish-pr
      name: Create pull request
      action: publish:github:pull-request
      input:
        repoUrl: github.com?owner=7KGroup&repo=backstage-catalog
        targetBranchName: main
        branchName: chore/add-user-${{ parameters.userName }}
        title: Add catalog user ${{ parameters.userName }}
        description: |
          Adds a new Backstage user entity for ${{ parameters.displayName }}.
          - User file: `catalog/acme/user-${{ parameters.userName }}.yaml`
          - Aggregator update: `catalog/acme-corp.yaml`

  output:
    links:
      - title: Open Pull Request
        url: ${{ steps['publish-pr'].output.remoteUrl }}
